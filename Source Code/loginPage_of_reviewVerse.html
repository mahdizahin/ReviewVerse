<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ReviewVerse</title>
  <link rel="stylesheet" href="loginPage_design.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Welcome to ReviewVerse</h1>
      <form class="login-form" action="/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember Me</label>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="forgot-password">
          <a href="/forgot-password">Forgot Password?</a>
        </div>

        <div class="login-with">
          <p>Or login with</p>
          <button class="social-login google">Google</button>
          <button class="social-login facebook">Facebook</button>
        </div>

        <div class="register-link">
          <p>Don't have an account? <a href="signUpPage.html">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
