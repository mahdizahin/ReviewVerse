<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            padding: 16px;
        }
        .section {
            background-color: #ffffff;
            border-radius: 8px;
            margin-bottom: 16px;
            padding: 16px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            padding: 12px 0;
            border-top: 1px solid #eee;
        }
        .input-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }
        .input-group input,
        .input-group textarea {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            outline: none;
        }
        .input-group:first-child {
            border-top: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="homepage.html">Cancel</a>
        
        <span>Add Business</span>
        <span>Add</span>
    </div>

    <div class="content">
        <div class="section">
            <div class="section-title">Country</div>
            <div class="input-group">
                <label for="country">Country</label>
                <input type="text" id="country" value="United States" readonly>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Required Information</div>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter business name">
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter address">
            </div>
            <div class="input-group">
                <label for="category">Category</label>
                <input type="text" id="category" placeholder="Enter category">
            </div>
        </div>

        <div class="section">
            <div class="section-title">Optional Details</div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter phone number">
            </div>
            <div class="input-group">
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="Enter website URL">
            </div>
            <div class="input-group">
                <label for="notes">Notes for the Yelp Team</label>
                <textarea id="notes" rows="3" placeholder="Enter any additional notes"></textarea>
            </div>
        </div>
    </div>

</body>
</html>
